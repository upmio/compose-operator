{{- if .Values.rbac.create -}}
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ template "compose-operator.clusterRoleName" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - upm.syntropycloud.io
    resources:
      - mongodbreplicasets
      - mysqlgroupreplications
      - mysqlreplications
      - postgresreplications
      - proxysqlsyncs
      - redisclusters
      - redisreplications
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - upm.syntropycloud.io
    resources:
      - mongodbreplicasets/finalizers
      - mysqlgroupreplications/finalizers
      - mysqlreplications/finalizers
      - postgresreplications/finalizers
      - proxysqlsyncs/finalizers
      - redisclusters/finalizers
      - redisreplications/finalizers
    verbs:
      - update
  - apiGroups:
      - upm.syntropycloud.io
    resources:
      - mongodbreplicasets/status
      - mysqlgroupreplications/status
      - mysqlreplications/status
      - postgresreplications/status
      - proxysqlsyncs/status
      - redisclusters/status
      - redisreplications/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - upm.syntropycloud.io
    resources:
      - units
    verbs:
      - get
      - list
      - patch
      - update
  - apiGroups:
      - upm.syntropycloud.io
    resources:
      - units/status
    verbs:
      - get
{{- end }}