apiVersion: v1
kind: ServiceAccount
metadata:
  name: aes-tool-sa
  namespace: default
  labels:
    app: aes-tool
    component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aes-tool-role
  labels:
    app: aes-tool
    component: cluster-role
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aes-tool-binding
  labels:
    app: aes-tool
    component: cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: aes-tool-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: aes-tool-role
  apiGroup: rbac.authorization.k8s.io